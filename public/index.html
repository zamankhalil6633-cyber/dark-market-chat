<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Market Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ’¬ Dark Market Chat</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    // paste your config here
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  signInAnonymously(auth);

  // Example: add and receive chat messages
  const form = document.querySelector("#chatForm");
  const input = document.querySelector("#chatInput");
  const chatBox = document.querySelector("#chatBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (input.value.trim()) {
      await addDoc(collection(db, "messages"), {
        text: input.value,
        time: new Date()
      });
      input.value = "";
    }
  });

  onSnapshot(collection(db, "messages"), (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = doc.data();
      const div = document.createElement("div");
      div.textContent = msg.text;
      chatBox.appendChild(div);
    });
  });
</script>

</body>
</html>
